<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Panjudu</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body style="background: #e6d8ff">
<form action="/Register" method="POST">
<h1 style="text-align:left;margin-left: 300px "> Sign in Panjudu</h1>
<p style="background: #b8e7ff" >
              </p>
<input  type="email" placeholder="email"  name="email"  tabindex="1" data-testid="royal_email"/>
<br/>
<input  type="password" placeholder="password"  name="pass"  tabindex="2" data-testid="royal_pass"/>
<br/>
<input  type="password" placeholder="password repeat"  name="pass_repeat"  tabindex="2" data-testid="royal_pass"/>
    <br/>
<input type="text" placeholder="First name"  name="first_name" tabindex="1" data-testid="royal_text"/>
<br/>
<input type="text" placeholder="Last name"  name="last_name"  tabindex="1" data-testid="royal_text"/>
<br/>
<input type="submit" name="text"  tabindex="1" data-testid="royal_submit"/>
</form>
</body>
</html>
