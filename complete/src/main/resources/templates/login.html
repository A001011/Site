<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<form action="/login" method="POST">
<h1>login</h1>
<input  type="email" placeholder="email"  name="email"  tabindex="1" data-testid="royal_email"/>
<br/>
<input  type="password" placeholder="password"  name="pass"  tabindex="2" data-testid="royal_pass"/>
<br/>
<input type="submit" value="Log in"   tabindex="1" data-testid="royal_submit"/>
</form>
</body>
</html>
